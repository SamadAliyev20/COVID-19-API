<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logo/covid.png">
</head>

<body>
    <header>
        <div class="header-all">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 sm-4 contents my-3">
                        <div class="logo">
                            <img src="/images/logo/covid.png" alt="">
                        </div>
                        <div class="about">
                            <span><a class="btn btn-danger" href="mstcountries.html"> Country with the most

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-top">
            <div class="my-3 w-50 mx-auto" id="form">
                <input autofocus onkeyup="Search()" maxlength="40" type="text" placeholder="Enter a Country..."
                    class="w-100 form-control">
            </div>
        </div>
        <div class="main-bottom">
            <div class="container">


                <div id="List" class="row w-100 m-auto">
                    <div id="error">
                        <h1></h1>
                    </div>
                </div>
                <td style="font-weight: bold;"></td>
            </div>
        </div>
        </div>


    </main>
    <script src="js/script.js"></script>

</html>
